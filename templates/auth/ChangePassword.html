{% extends "admin/admin_layout.html" %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 pt-2"> <!-- giảm khoảng cách top -->
  <section class="w-full flex items-start justify-center">
    <div class="w-full w-[700px] bg-white rounded-xl shadow-xl p-6 mt-2"><!-- thêm mt-2 là khoảng cách nhỏ -->
      <h2 class="text-2xl font-bold text-green-700 text-center mb-4">Đổi mật khẩu</h2>

      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for message in messages %}
            <div class="px-4 py-2 rounded-md text-sm 
                        {% if message.tags == 'error' %}
                            bg-red-100 text-red-700 border border-red-300
                        {% elif message.tags == 'success' %}
                            bg-green-100 text-green-700 border border-green-300
                        {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form action="{% url 'admin_members:doi_mat_khau' %}" method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium text-green-800 mb-1">Mật khẩu hiện tại</label>
          <input type="password" name="current_password" placeholder="Nhập mật khẩu hiện tại"
                 class="w-full border border-green-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-green-800 mb-1">Mật khẩu mới</label>
          <input type="password" name="new_password" placeholder="Nhập mật khẩu mới"
                 class="w-full border border-green-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <div>
          <label class="block text-sm font-medium text-green-800 mb-1">Xác nhận mật khẩu mới</label>
          <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu mới"
                 class="w-full border border-green-300 rounded-lg px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>

        <div>
          <button type="submit"
                  class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition duration-300 shadow-md">
            Cập nhật mật khẩu
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}

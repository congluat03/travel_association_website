{% extends "admin/admin_layout.html" %} {% block content %}

<h2 class="text-2xl font-bold mb-6 text-green-700">Thêm thành viên mới</h2>

<form
  method="post"
  class="bg-white p-6 rounded-xl shadow max-w-4xl mx-auto space-y-4"
>
  {% csrf_token %}
  <div class="grid grid-cols-2 gap-2">
    <div>
      <label class="block mb-1 font-medium">Họ tên</label>
      <input
        type="text"
        name="hoten"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        required
      />
    </div>
    <div>
      <label class="block mb-1 font-medium">Vai trò</label>
      <select
        name="vaitro"
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      >
        <option value="Quản trị viên">Quản trị viên</option>
        <option value="Doanh nghiệp">Doanh nghiệp</option>
        <option value="Khách">Khách</option>
      </select>
    </div>
  </div>

  <div>
    <label class="block mb-1 font-medium">Email</label>
    <input
      type="email"
      name="email"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      required
    />
  </div>

  <div>
    <label class="block mb-1 font-medium">Tên đăng nhập</label>
    <input
      type="text"
      name="ten_dang_nhap"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      required
    />
  </div>

  <div>
    <label class="block mb-1 font-medium">Mật khẩu</label>
    <input
      type="password"
      name="mat_khau"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
      required
    />
  </div>

  <div>
    <label class="block mb-1 font-medium">Trạng thái</label>
    <select
      name="trang_thai"
      class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      <option value="1">Hoạt động</option>
      <option value="0">Tạm khóa</option>
    </select>
  </div>

  <div class="flex justify-between mt-6">
    <a
      href="{% url 'admin_core:manage_members' %}"
      class="text-gray-600 hover:underline"
      >← Quay lại</a
    >
    <button
      type="submit"
      class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded"
    >
      Lưu thành viên
    </button>
  </div>
</form>
{% endblock %}
